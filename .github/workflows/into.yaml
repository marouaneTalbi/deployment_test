name: intro to ci
on: 
  push: 

jobs: 
  hello-world:
    runs-on: ubuntu-latest


    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run : bun install

      - name: Build
        run : bun run build

  

